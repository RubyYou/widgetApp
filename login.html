
<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Hypothesis testing tool</title>
	<link rel="stylesheet" media="screen" href="assets/css/bootstrap.css">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>

	<div class="container">
		<p>Here you login</p>
		<form ng-submit="login()">
			<fieldset>
			<input type="text" name="username" placeholder="username" ng-model="credentials.username" required>
			<input type="password" name="password" placeholder="password" ng-model="credentials.password" required>
			<button class="btn"> Login </button>
			</fieldset>
		</form>
	</div>

	<!--JS start-->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="http://firebase.github.io/angularFire/angularFire.js"></script>
	<script src="assets/js/bootstrap.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<!--<script src="script/search.js"></script>
	<script src="script/charts.js"></script>-->
</body>
</html>
